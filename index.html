<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('food.png') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
        }

        section {
            padding: 20px;
        }

        .emotion-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .emotion-item {
            text-align: center;
        }

        .emotion-container img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .emotion-container img:hover {
            transform: scale(1.1);
        }

        .emotion-container p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MunchMood ðŸ˜Š </h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section>
        <h2>Choose Your Mood</h2>
        <div class="emotion-container">
            <div class="emotion-item">
                <a href="happy.html">
                    <img src="./New folder/happy.png" alt="Happy Mood">
                </a>
                <p>Happy</p>
            </div>
            <div class="emotion-item">
                <a href="sad.html">
                    <img src="sad.png" alt="Sad Mood">
                </a>
                <p>Sad</p>
            </div>
            <div class="emotion-item">
                <a href="excited.html">
                    <img src="excited.png" alt="Excited Mood">
                </a>
                <p>Excited</p>
            </div>
            <div class="emotion-item">
                <a href="pain.html">
                    <img src="pain.png" alt="Pain Mood">
                </a>
                <p>Pain</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
